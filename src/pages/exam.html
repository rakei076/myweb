<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>考试模式 - 中文打字速度测试 | SmartType</title>
  <meta name="description" content="考试模式：1/3/5 分钟中文打字测试，实时显示 WPM、准确率、按键次数，结束自动评级并保存历史。">
  <link rel="icon" href="/public/favicon.svg">
  <link rel="manifest" href="/public/manifest.webmanifest">
  <link rel="canonical" href="https://example.com/exam">
  <meta name="keywords" content="中文打字测试,打字速度测试,在线打字练习,考试模式">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header class="header container">
    <div class="logo"><img src="/public/favicon.svg" alt="SmartType 标志"><strong>SmartType</strong></div>
    <nav class="nav">
      <a href="./index.html">首页</a>
      <a class="active" href="./exam.html">考试模式</a>
      <a href="./practice.html">练习模式</a>
    </nav>
  </header>
  <main class="container">
    <div class="card">
      <h1>考试模式</h1>
      <div style="display:flex; gap:.75rem; flex-wrap:wrap; align-items:center">
        <label>考试时长：</label>
        <select id="duration" class="input" style="max-width:200px">
          <option value="60">1 分钟</option>
          <option value="180">3 分钟</option>
          <option value="300">5 分钟</option>
        </select>
        <button id="startBtn" class="button">开始</button>
        <button id="resetBtn" class="button secondary" disabled>重置</button>
      </div>
      <div class="progress" style="margin-top:1rem"><div class="bar" id="progressBar"></div></div>
      <div class="stat" style="margin-top:1rem">
        <div class="item"><div class="label">WPM</div><div class="value" id="statWpm">0</div></div>
        <div class="item"><div class="label">准确率</div><div class="value" id="statAcc">100%</div></div>
        <div class="item"><div class="label">按键</div><div class="value" id="statKeys">0</div></div>
        <div class="item"><div class="label">剩余时间</div><div class="value" id="statTime">0s</div></div>
      </div>
    </div>

    <div class="text-block" id="textBlock" aria-live="polite" style="margin-top:1rem"></div>
    <div style="margin-top:1rem">
      <input id="typingInput" class="input" type="text" placeholder="在此输入…" autocomplete="off" disabled aria-label="打字输入">
    </div>
    <div class="card" id="resultCard" style="margin-top:1rem; display:none"></div>
  </main>

  <footer class="footer container">© <span id="year"></span> SmartType</footer>
  <script src="../scripts/exam.js" defer></script>
</body>
</html>
